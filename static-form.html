<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hidden Form Template for Netlify</title>
</head>
<body>
    <form name="quoteForm" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="quoteForm">
        <p class="hidden">
            <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
        </p>
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="company" placeholder="Company Name">
        <input type="tel" name="phone" placeholder="Phone">
        <input type="email" name="email" placeholder="Email">
        <!-- Item 1 -->
        <input type="text" name="manufacturer[1]" placeholder="Manufacturer">
        <input type="text" name="model[1]" placeholder="Model">
        <input type="text" name="serial[1]" placeholder="Serial">
        <input type="text" name="asset[1]" placeholder="Asset Number">
        <textarea name="notes[1]" placeholder="Additional notes about the item"></textarea>
