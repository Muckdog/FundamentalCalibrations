<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hidden Form Template for Netlify</title>
</head>
<body>
    <form name="quoteForm" method="POST" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data">
        <input type="hidden" name="form-name" value="quoteForm">
        <p class="hidden">
            <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
        </p>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="company" placeholder="Company Name" required>
        <input type="tel" name="phone" placeholder="Phone" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="companyAddress" placeholder="Company Address" required>
        <input type="text" name="title" placeholder="Title (e.g., Manager, Engineer)">
        <input type="text" name="city" placeholder="City" required>
        <select name="state" required>
            <option value="">Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <input type="text" name="zipcode" placeholder="Zipcode" required>
        <label for="instrumentList">If you currently have an instrument list, please upload here</label>
        <input type="file" id="instrumentList" name="instrumentList" accept=".pdf,.csv">
        <label for="isBroken">Instrument(s) on quote require repair</label>
        <input type="checkbox" id="isBroken" name="isBroken">
        <!-- Item 1 -->
        <input type="text" name="manufacturer[1]" placeholder="Manufacturer">
        <input type="text" name="model[1]" placeholder="Model">
        <input type="text" name="serial[1]" placeholder="Serial">
        <input type="text" name="asset[1]" placeholder="Asset Number">
        <textarea name="notes[1]" placeholder="Additional notes about the instrument"></textarea>
        <!-- Item 2 -->
        <input type="text" name="manufacturer[2]" placeholder="Manufacturer">
        <input type="text" name="model[2]" placeholder="Model">
        <input type="text" name="serial[2]" placeholder="Serial">
        <input type="text" name="asset[2]" placeholder="Asset Number">
        <textarea name="notes[2]" placeholder="Additional notes about the instrument"></textarea>
        <!-- Item 3 -->
        <input type="text" name="manufacturer[3]" placeholder="Manufacturer">
        <input type="text" name="model[3]" placeholder="Model">
        <input type="text" name="serial[3]" placeholder="Serial">
        <input type="text" name="asset[3]" placeholder="Asset Number">
        <textarea name="notes[3]" placeholder="Additional notes about the instrument"></textarea>
        <!-- Item 4 -->
        <input type="text" name="manufacturer[4]" placeholder="Manufacturer">
        <input type="text" name="model[4]" placeholder="Model">
        <input type="text" name="serial[4]" placeholder="Serial">
        <input type="text" name="asset[4]" placeholder="Asset Number">
        <textarea name="notes[4]" placeholder="Additional notes about the instrument"></textarea>
        <!-- Item 5 -->
        <input type="text" name="manufacturer[5]" placeholder="Manufacturer">
        <input type="text" name="model[5]" placeholder="Model">
        <input type="text" name="serial[5]" placeholder="Serial">
        <input type="text" name="asset[5]" placeholder="Asset Number">
        <textarea name="notes[5]" placeholder="Additional notes about the instrument"></textarea>
        <!-- Item 6 -->
        <input type="text" name="manufacturer[6]" placeholder="Manufacturer">
        <input type="text" name="model[6]" placeholder="Model">
        <input type="text" name="serial[6]" placeholder="Serial">
        <input type="text" name="asset[6]" placeholder="Asset Number">
        <textarea name="notes[6]" placeholder="Additional notes about the instrument"></textarea>
        <!-- Item 7 -->
        <input type="text" name="manufacturer[7]" placeholder="Manufacturer">
        <input type="text" name="model[7]" placeholder="Model">
        <input type="text" name="serial[7]" placeholder="Serial">
        <input type="text" name="asset[7]" placeholder="Asset Number">
        <textarea name="notes[7]" placeholder="Additional notes about the instrument"></textarea>
        <!-- Item 8 -->
        <input type="text" name="manufacturer[8]" placeholder="Manufacturer">
        <input type="text" name="model[8]" placeholder="Model">
        <input type="text" name="serial[8]" placeholder="Serial">
        <input type="text" name="asset[8]" placeholder="Asset Number">
        <textarea name="notes[8]" placeholder="Additional notes about the instrument"></textarea>
        <!-- Item 9 -->
        <input type="text" name="manufacturer[9]" placeholder="Manufacturer">
        <input type="text" name="model[9]" placeholder="Model">
        <input type="text" name="serial[9]" placeholder="Serial">
        <input type="text" name="asset[9]" placeholder="Asset Number">
        <textarea name="notes[9]" placeholder="Additional notes about the instrument"></textarea>
        <!-- Item 10 -->
        <input type="text" name="manufacturer[10]" placeholder="Manufacturer">
        <input type="text" name="model[10]" placeholder="Model">
        <input type="text" name="serial[10]" placeholder="Serial">
        <input type="text" name="asset[10]" placeholder="Asset Number">
        <textarea name="notes[10]" placeholder="Additional notes about the instrument"></textarea>
    </form>
</body>
</html>
