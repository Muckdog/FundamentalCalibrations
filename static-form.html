<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Form - Fundamental Calibrations</title>
    <meta name="description" content="Static form example for Fundamental Calibrations. View our sample contact form structure.">
    <meta name="keywords" content="static form, contact example, calibration services, Pennsylvania, Delaware, New Jersey">
    <meta property="og:title" content="Static Form - Fundamental Calibrations">
    <meta property="og:description" content="Explore a sample form structure from our 30-year calibration expertise.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://yourdomain.com/static-form.html">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Replace with your kit -->
</head>
<body class="bg-gray-200 text-gray-800 font-lato">
    <header class="bg-green-600 sticky top-0 z-10 shadow-md">
        <nav class="container mx-auto p-4" role="navigation" aria-label="Main navigation">
            <ul class="flex justify-center space-x-6">
                <li><a href="index.html" class="text-white hover:text-gray-200" aria-label="Home">Home</a></li>
                <li class="relative group">
                    <a href="#" class="text-white hover:text-gray-200" aria-haspopup="true">Services</a>
                    <div class="absolute hidden group-hover:block bg-green-700 mt-2 w-40 rounded-md shadow-lg">
                        <a href="services.html" class="block px-4 py-2 text-white hover:bg-green-600" aria-label="Services">Services</a>
                        <a href="quote.html" class="block px-4 py-2 text-white hover:bg-green-600" aria-label="Request a Quote">Request a Quote</a>
                    </div>
                </li>
                <li><a href="about.html" class="text-white hover:text-gray-200" aria-label="About">About</a></li>
                <li><a href="contact.html" class="text-white hover:text-gray-200" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto py-6">
        <section id="static-form" class="text-center max-w-md mx-auto">
            <h2 class="text-3xl font-oswald text-green-600 mb-4">Sample Contact Form</h2>
            <p class="text-lg mb-6">This is a static example of our contact form. For actual submissions, please visit the <a href="contact.html" class="text-green-600 hover:underline">Contact Us</a> page.</p>
            <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
                <div>
                    <label class="block text-left">Reason for Contact</label>
                    <input type="text" value="Select a Reason" disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="Reason for Contact (static)">
                </div>
                <div>
                    <label class="block text-left">Name</label>
                    <input type="text" value="John Doe" disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="Name (static)">
                </div>
                <div>
                    <label class="block text-left">Company Name</label>
                    <input type="text" value="Example Corp" disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="Company Name (static)">
                </div>
                <div>
                    <label class="block text-left">Phone</label>
                    <input type="text" value="(555) 123-4567" disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="Phone (static)">
                </div>
                <div>
                    <label class="block text-left">Email</label>
                    <input type="text" value="john@example.com" disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="Email (static)">
                </div>
                <div>
                    <label class="block text-left">Address</label>
                    <input type="text" value="123 Main St" disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="Address (static)">
                </div>
                <div>
                    <label class="block text-left">Unit/Apt #</label>
                    <input type="text" value="Apt 4B" disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="Unit/Apt # (static)">
                </div>
                <div>
                    <label class="block text-left">City</label>
                    <input type="text" value="Philadelphia" disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="City (static)">
                </div>
                <div>
                    <label class="block text-left">State</label>
                    <input type="text" value="Pennsylvania" disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="State (static)">
                </div>
                <div>
                    <label class="block text-left">Zip/Postal Code</label>
                    <input type="text" value="19103" disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="Zip/Postal Code (static)">
                </div>
                <div>
                    <label class="block text-left">Additional Comments</label>
                    <textarea disabled class="w-full p-2 rounded bg-gray-100 text-gray-500" aria-label="Additional Comments (static)">Sample feedback here</textarea>
                </div>
                <button disabled class="px-4 py-3 bg-green-600 text-white rounded opacity-50 cursor-not-allowed" aria-label="Submit (static)">Submit</button>
            </div>
        </section>
    </main>
    <footer class="bg-green-800 text-white text-center py-4">
        <p>&copy; 2025 Fundamental Calibrations | <a href="about.html" class="text-gray-200 hover:underline" aria-label="About page">About</a> | <a href="services.html" class="text-gray-200 hover:underline" aria-label="Services page">Services</a> | <a href="contact.html" class="text-gray-200 hover:underline" aria-label="Contact page">Contact</a> | <a href="privacy-policy.html" class="text-gray-200 hover:underline" aria-label="Privacy Policy">Privacy Policy</a> | <a href="terms-of-service.html" class="text-gray-200 hover:underline" aria-label="Terms of Service">Terms of Service</a></p>
        <div class="payment-options mt-2">
            <i class="fab fa-cc-visa text-xl mr-2" aria-label="Visa accepted"></i>
            <i class="fab fa-cc-mastercard text-xl mr-2" aria-label="MasterCard accepted"></i>
            <i class="fab fa-cc-amex text-xl mr-2" aria-label="American Express accepted"></i>
            <i class="fab fa-cc-discover text-xl" aria-label="Discover accepted"></i>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
