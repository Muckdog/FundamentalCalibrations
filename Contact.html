<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fundamental Calibrations</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group label {
            text-align: center;
        }
        .form-group input,
        .form-group select,
        .form-group textarea,
        .form-group button {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 10px; /* Rounded corners */
        }
        .form-group textarea#additionalComments {
            height: 120px; /* Increased to approximately 6x default height */
            resize: vertical; /* Allow vertical resizing */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Services</a>
                    <div class="dropdown-content">
                        <a href="quote.html">Request a Quote</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-form">
            <h2 style="text-align: center;">Contact Us</h2>
            <form name="contactForm" method="POST" action="/" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data">
                <input type="hidden" name="form-name" value="contactForm">
                <p class="hidden"><label>Donâ€™t fill this out if you're human: <input name="bot-field"></label></p>
                <div class="form-group">
                    <label for="reasonForContact">Reason for Contact*</label>
                    <select name="reasonForContact" id="reasonForContact" required>
                        <option value="">Select a Reason</option>
                        <option value="Invoicing/Billing">Invoicing/Billing</option>
                        <option value="Calibration Services">Calibration Services</option>
                        <option value="Technical Assistance">Technical Assistance</option>
                        <option value="General Contact">General Contact</option>
                    </select>
                    <label for="name">Name*</label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <label for="company">Company Name*</label>
                    <input type="text" name="company" id="company" placeholder="Company Name" required>
                    <label for="phone">Phone*</label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone" required>
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="companyAddress">Company Address*</label>
                    <input type="text" name="companyAddress" id="companyAddress" placeholder="Company Address" required>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Title (e.g., Manager, Engineer)">
                    <label for="city">City*</label>
                    <input type="text" name="city" id="city" placeholder="City" required>
                    <label for="state">State*</label>
                    <select name="state" id="state" required>
                        <option value="">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="zipcode">Zipcode*</label>
                    <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" required>
                    <label for="additionalComments">Additional Comments</label>
                    <textarea name="additionalComments" id="additionalComments" placeholder="Enter any additional comments here"></textarea>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p style="text-align: center;">&copy; 2025 Fundamental Calibrations</p>
    </footer>
</body>
</html>
