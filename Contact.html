</head>
<body class="bg-gray-100 text-gray-800 font-lato">
    <header class="bg-green-600 sticky top-0 z-10 shadow-md">
        <nav class="container mx-auto p-4" role="navigation" aria-label="Main navigation">
            <ul class="flex justify-center space-x-6">
                <li><a href="index.html" class="text-white hover:text-gray-200" aria-label="Home">Home</a></li>
                <li class="relative group">
                    <a href="#" class="text-white hover:text-gray-200" aria-haspopup="true">Services</a>
                    <div class="absolute hidden group-hover:block bg-green-700 mt-2 w-40 rounded-md shadow-lg">
                        <a href="services.html" class="block px-4 py-2 text-white hover:bg-green-600" aria-label="Services">Services</a>
                        <a href="quote.html" class="block px-4 py-2 text-white hover:bg-green-600" aria-label="Request a Quote">Request a Quote</a>
                    </div>
                </li>
                <li><a href="about.html" class="text-white hover:text-gray-200" aria-label="About">About</a></li>
                <li><a href="contact.html" class="text-white hover:text-gray-200" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto py-6">
        <section id="contact-form" class="text-center max-w-md mx-auto">
            <h2 class="text-3xl font-oswald text-green-600 mb-4">Contact Us</h2>
            <form name="contactForm" method="POST" action="/" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data" class="space-y-4">
                <input type="hidden" name="form-name" value="contactForm">
                <p class="hidden"><label>Donâ€™t fill this out if you're human: <input name="bot-field"></label></p>
                <div>
                    <label for="reasonForContact" class="block text-left">Reason for Contact*</label>
                    <select name="reasonForContact" id="reasonForContact" required class="w-full p-2 rounded" loading="lazy">
                        <option value="">Select a Reason</option>
                        <option value="Invoicing/Billing">Invoicing/Billing</option>
                        <option value="Calibration Services">Calibration Services</option>
                        <option value="Technical Assistance">Technical Assistance</option>
                        <option value="General Contact">General Contact</option>
                    </select>
                </div>
                <div>
                    <label for="name" class="block text-left">Name*</label>
                    <input type="text" name="name" id="name" placeholder="Name" required class="w-full p-2 rounded" loading="lazy">
                </div>
                <div>
                    <label for="company" class="block text-left">Company Name*</label>
                    <input type="text" name="company" id="company" placeholder="Company Name" required class="w-full p-2 rounded" loading="lazy">
                </div>
                <div>
                    <label for="phone" class="block text-left">Phone*</label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone" required class="w-full p-2 rounded" loading="lazy">
                </div>
                <div>
                    <label for="email" class="block text-left">Email*</label>
                    <input type="email" name="email" id="email" placeholder="Email" required class="w-full p-2 rounded" loading="lazy">
                </div>
                <div>
                    <label for="companyAddress" class="block text-left">Address</label>
                    <input type="text" name="companyAddress" id="companyAddress" placeholder="Company Address" required class="w-full p-2 rounded" loading="lazy">
                </div>
                <div>
                    <label for="unitApt" class="block text-left">Unit/Apt #</label>
                    <input type="text" name="unitApt" id="unitApt" placeholder="Unit/Apt #" class="w-full p-2 rounded" loading="lazy">
                </div>
                <div>
                    <label for="city" class="block text-left">City*</label>
                    <input type="text" name="city" id="city" placeholder="City" required class="w-full p-2 rounded" loading="lazy">
                </div>
                <div>
                    <label for="state" class="block text-left">State*</label>
                    <select name="state" id="state" required class="w-full p-2 rounded" loading="lazy">
                        <option value="">Select State</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                        <option value="NY">New York</option>
                        <option value="FL">Florida</option>
                        <option value="IL">Illinois</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="OH">Ohio</option>
                        <option value="GA">Georgia</option>
                        <option value="NC">North Carolina</option>
                        <option value="MI">Michigan</option>
                        <option value="WA">Washington</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="zipcode" class="block text-left">Zip/Postal Code*</label>
                    <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" required class="w-full p-2 rounded" loading="lazy">
                </div>
                <div>
                    <label for="additionalComments" class="block text-left">Additional Comments</label>
                    <textarea name="additionalComments" id="additionalComments" placeholder="Enter any additional comments here" class="w-full p-2 rounded" loading="lazy"></textarea>
                </div>
                <button type="submit" class="px-4 py-3 bg-green-600 text-white rounded hover:bg-green-700" aria-label="Submit contact form">Submit</button>
            </form>
        </section>
    </main>
    <footer class="bg-green-800 text-white text-center py-4">

        <div class="payment-options mt-2">
            <i class="fab fa-cc-visa text-xl mr-2" aria-label="Visa accepted"></i>
            <i class="fab fa-cc-mastercard text-xl mr-2" aria-label="MasterCard accepted"></i>
            <i class="fab fa-cc-amex text-xl mr-2" aria-label="American Express accepted"></i>
            <i class="fab fa-cc-discover text-xl" aria-label="Discover accepted"></i>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
