    <main class="container mx-auto py-6">
        <section id="survey" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-3xl font-oswald text-green-600 mb-4 text-center">Customer Satisfaction Survey</h2>
            <form name="surveyForm" method="POST" action="/" data-netlify="true" netlify-honeypot="bot-field" class="space-y-4">
                <input type="hidden" name="form-name" value="surveyForm">
                <p class="hidden"><label>Donâ€™t fill this out if you're human: <input name="bot-field"></label></p>
                <div>
                    <label for="satisfaction" class="block text-left">How satisfied are you with our services? (1-5)</label>
                    <select name="satisfaction" id="satisfaction" required class="w-full p-2 rounded bg-white text-gray-800" loading="lazy">
                        <option value="">Select</option>
                        <option value="1">1 - Very Dissatisfied</option>
                        <option value="2">2 - Dissatisfied</option>
                        <option value="3">3 - Neutral</option>
                        <option value="4">4 - Satisfied</option>
                        <option value="5">5 - Very Satisfied</option>
                    </select>
                </div>
                <div>
                    <label for="feedback" class="block text-left">Additional Feedback</label>
                    <textarea name="feedback" id="feedback" placeholder="Share your thoughts" class="w-full p-2 rounded bg-white text-gray-800" rows="4" loading="lazy"></textarea>
                </div>
                <button type="submit" class="px-4 py-3 bg-green-600 text-white rounded hover:bg-green-700" aria-label="Submit survey">Submit Survey</button>
            </form>
        </section>
