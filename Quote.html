    <main>
        <section id="request-quote">
            <h2 style="text-align: center;">Request a Quote</h2>
            <form id="quoteForm" name="quoteForm" method="POST" action="/" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="quoteForm">
                <p class="hidden"><label>Donâ€™t fill this out if you're human: <input name="bot-field"></label></p>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="company" placeholder="Company Name" required>
                    <input type="tel" name="phone" placeholder="Phone" required>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div id="items">
                    <div class="item-row" data-item="1">
                        <label>Item 1</label>
                        <input type="text" name="manufacturer[1]" placeholder="Manufacturer">
                        <input type="text" name="model[1]" placeholder="Model">
                        <input type="text" name="serial[1]" placeholder="Serial">
                        <input type="text" name="asset[1]" placeholder="Asset Number">
                        <div class="note-box">
                            <textarea name="notes[1]" placeholder="Additional notes about the item" maxlength="500"></textarea>
                        </div>
                    </div>
                    <div class="item-row hidden" data-item="2">
                        <label>Item 2</label>
                        <input type="text" name="manufacturer[2]" placeholder="Manufacturer">
                        <input type="text" name="model[2]" placeholder="Model">
                        <input type="text" name="serial[2]" placeholder="Serial">
                        <input type="text" name="asset[2]" placeholder="Asset Number">
                        <div class="note-box">
                            <textarea name="notes[2]" placeholder="Additional notes about the item" maxlength="500"></textarea>
                        </div>
                    </div>
                    <div class="item-row hidden" data-item="3">

                        <input type="text" name="model[3]" placeholder="Model">

                        <div class="note-box">

                        </div>
                    </div>
                    <div class="item-row hidden" data-item="4">

                    </div>
                    <div class="item-row hidden" data-item="5">

                            <textarea name="notes[10]" placeholder="Additional notes about the item" maxlength="500"></textarea>
                        </div>

                <button type="button" onclick="addItem()">+</button>
