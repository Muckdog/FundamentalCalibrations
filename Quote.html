            <p class="text-lg mb-4">(Fill out the information below, or contact us at <a href="mailto:sales@fundamentalcalibrations.com" class="text-green-600 hover:underline">sales@fundamentalcalibrations.com</a>)</p>
            <form id="quoteForm" name="quoteForm" method="POST" action="/" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data" class="max-w-3xl mx-auto">
                <input type="hidden" name="form-name" value="quoteForm">
                <p class="hidden"><label>Donâ€™t fill this out if you're human: <input name="bot-field"></label></p>

                    <div>
                        <label for="title" class="block text-left">Title</label>
                        <input type="text" name="title" id="title" placeholder="Title (e.g., Manager, Engineer)" class="w-full p-2 rounded" loading="lazy">
                        <label for="company" class="block text-left mt-2">Company</label>
                        <input type="text" name="company" id="company" placeholder="Company Name" required class="w-full p-2 rounded" loading="lazy">
                        <label for="phone" class="block text-left mt-2">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="Phone" required class="w-full p-2 rounded" loading="lazy">
                        <label for="unitApt" class="block text-left mt-2">Unit/Apt #</label>
                        <input type="text" name="unitApt" id="unitApt" placeholder="Unit/Apt #" class="w-full p-2 rounded" loading="lazy">
                        <label for="state" class="block text-left mt-2">State</label>
                        <select name="state" id="state" required class="w-full p-2 rounded" loading="lazy">
                            <option value="">Select State</option>
                            <option value="CA">California</option>
                            <option value="TX">Texas</option>
                            <option value="NY">New York</option>
                            <option value="FL">Florida</option>
                            <option value="IL">Illinois</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="OH">Ohio</option>
                            <option value="GA">Georgia</option>
                            <option value="NC">North Carolina</option>
                            <option value="MI">Michigan</option>
                            <option value="WA">Washington</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="name" class="block text-left">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required class="w-full p-2 rounded" loading="lazy">
                        <label for="email" class="block text-left mt-2">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required class="w-full p-2 rounded" loading="lazy">
                        <label for="companyAddress" class="block text-left mt-2">Address</label>
                        <input type="text" name="companyAddress" id="companyAddress" placeholder="Company Address" required class="w-full p-2 rounded" loading="lazy">
                        <label for="city" class="block text-left mt-2">City</label>
                        <input type="text" name="city" id="city" placeholder="City" required class="w-full p-2 rounded" loading="lazy">
                        <label for="zipcode" class="block text-left mt-2">Zip/Postal Code</label>
                        <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" required class="w-full p-2 rounded" loading="lazy">
                    </div>
                </div>
                <div class="mt-4">
                    <label for="instrumentList" class="block text-left">If you currently have an instrument list, please upload here</label>
                    <input type="file" id="instrumentList" name="instrumentList" accept=".pdf,.csv" class="w-full p-2 rounded">
                    <label for="isBroken" class="block text-left mt-2">Instrument(s) on quote require repair</label>
                    <input type="checkbox" id="isBroken" name="isBroken" class="mr-2">
                </div>

                        <input type="text" name="asset[1]" placeholder="Asset Number" class="w-full p-2 rounded mt-2">
