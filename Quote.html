<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - Fundamental Calibrations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Services</a>
                    <div class="dropdown-content">
                        <a href="quote.html">Request a Quote</a>
                        <a href="index.html#documents">Documents and Accreditation</a>
                        <a href="index.html#industries">Industries We Serve</a>
                    </div>
                </li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="request-quote">
            <h2 style="text-align: center;">Request a Quote</h2>
            <form name="quoteForm" method="POST" action="/" data-netlify="true">
                <input type="hidden" name="form-name" value="quoteForm">
                <p class="hidden"><label>Donâ€™t fill this out if you're human: <input name="bot-field"></label></p>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="company" placeholder="Company Name" required>
                    <input type="tel" name="phone" placeholder="Phone" required>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div id="items">
                    <div class="item-row" data-item="1">
                        <label>Item 1</label>
                        <input type="text" name="manufacturer[1]" placeholder="Manufacturer" required>
                        <input type="text" name="model[1]" placeholder="Model" required>
                        <input type="text" name="serial[1]" placeholder="Serial" required>
                        <input type="text" name="asset[1]" placeholder="Asset Number" required>
                        <div class="note-box">
                            <textarea name="notes[1]" placeholder="Additional notes about the item" maxlength="500"></textarea>
                        </div>
                    </div>
                    <!-- Predefined hidden items up to 50 -->
                    <div class="item-row hidden" data-item="2">
                        <label>Item 2</label>
                        <input type="text" name="manufacturer[2]" placeholder="Manufacturer" required>
                        <input type="text" name="model[2]" placeholder="Model" required>
                        <input type="text" name="serial[2]" placeholder="Serial" required>
                        <input type="text" name="asset[2]" placeholder="Asset Number" required>
                        <div class="note-box">
                            <textarea name="notes[2]" placeholder="Additional notes about the item" maxlength="500"></textarea>
                        </div>
                    </div>
                    <div class="item-row hidden" data-item="3">
                        <label>Item 3</label>
                        <input type="text" name="manufacturer[3]" placeholder="Manufacturer" required>
                        <input type="text" name="model[3]" placeholder="Model" required>
                        <input type="text" name="serial[3]" placeholder="Serial" required>
                        <input type="text" name="asset[3]" placeholder="Asset Number" required>
                        <div class="note-box">
                            <textarea name="notes[3]" placeholder="Additional notes about the item" maxlength="500"></textarea>
                        </div>
                    </div>
                    <!-- Add items 4 through 50 (sample shown, add 4-49 manually) -->
                    <div class="item-row hidden" data-item="4">
                        <label>Item 4</label>
                        <input type="text" name="manufacturer[4]" placeholder="Manufacturer" required>
                        <input type="text" name="model[4]" placeholder="Model" required>
                        <input type="text" name="serial[4]" placeholder="Serial" required>
                        <input type="text" name="asset[4]" placeholder="Asset Number" required>
                        <div class="note-box">
                            <textarea name="notes[4]" placeholder="Additional notes about the item" maxlength="500"></textarea>
                        </div>
                    </div>
                    <!-- ... (items 5 through 49 omitted for brevity, repeat pattern) -->
                    <div class="item-row hidden" data-item="50">
                        <label>Item 50</label>
                        <input type="text" name="manufacturer[50]" placeholder="Manufacturer" required>
                        <input type="text" name="model[50]" placeholder="Model" required>
                        <input type="text" name="serial[50]" placeholder="Serial" required>
                        <input type="text" name="asset[50]" placeholder="Asset Number" required>
                        <div class="note-box">
                            <textarea name="notes[50]" placeholder="Additional notes about the item" maxlength="500"></textarea>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addItem()">+</button>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Fundamental Calibrations</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
